<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header class="p-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5">Городская библиотека</h1>
                </div>
                <div class="col-md-6 text-end">
                    <button onclick="getRandomBook()" id="randomBookBtn" class="btn btn-light btn-lg">
                        Случайная книга
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="mb-4">Каталог книг</h2>
        <div id="booksContainer" class="row g-4">

        </div>
    </main>

    <script>
        const books = [
            {
                title: "Чтото там",
                author: "Пушкин",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcC8nlArIrdpynlIN66tzA8-EhwkhBaDFLgw&s",
            },
            {
                title: "Вообще незнаю",
                author: "Пушкин",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcC8nlArIrdpynlIN66tzA8-EhwkhBaDFLgw&s",
            },
            {
                title: "Нет идей",
                author: "Пушкин",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcC8nlArIrdpynlIN66tzA8-EhwkhBaDFLgw&s",
            }
        ];
        function displayBooks() {
            const container = document.getElementById('booksContainer');

            books.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col-lg-4';

                col.innerHTML = `
                    <div class="card book-card h-100">
                        <img src="${book.image}" class="card-img-top book-image" alt="${book.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">Автор: ${book.author}</p>
                        </div>
                    </div>
                `;

                container.appendChild(col);
            });
        };
        function getRandomBook() {
            const randomBook = books[Math.floor(Math.random() * books.length)];
            alert(`Случайная книга: "${randomBook.title}"\nАвтор: ${randomBook.author}`);
        }
        displayBooks();
    </script>
</body>

</html>
